<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">

        <table class="table ml-2 mt-2" >
            <tr>
                <th colspan="5" ><input   id="result" style=" height: 100px; ;width: 350px; letter-spacing: 2px !important;" type="text"></th>
            </tr>
            <tr>
                <th colspan="1"></th>
                <th colspan="3" ><button class="button1 clearBtn" style="background-color: #e74c3c; color: #FFF; width: 200px;box-shadow: 2px 2px 2px grey;" onclick="clearResult()" >Clear</button></th>
                <th colspan="1"></th>
                
            </tr>
            <tr>
                <th><button class="button" onclick="getNumber('7')">7</button></th>
                <th><button class="button" onclick="getNumber('8')">8</button></th>
                <th><button class="button" onclick="getNumber('9')">9</button></th>
                <th><button class="button" onclick="getNumber('/')">/</button></th>
                <th><button class="button" onclick="getNumber('%')">%</button></th>
            </tr>
            <tr>
                <th><button class="button" onclick="getNumber('4')" >4</button></th>
                <th><button class="button" onclick="getNumber('5')">5</button></th>
                <th><button class="button" onclick="getNumber('6')">6</button></th>
                <th><button class="button" onclick="getNumber('*')">*</button></th>
                <th><button class="button" onclick="getNumber('**')" >^</button> </th>
            </tr>
            <tr>
                <th><button class="button" onclick="getNumber('1')">1</button></th>
                <th><button class="button" onclick="getNumber('2')">2</button></th>
                <th><button class="button" onclick="getNumber('3')">3</button></th>
                <th><button class="button" onclick="getNumber('-')">-</button></th>
                <th><button class="button" onclick="getNumber('+')" >+</button> </th>
                
            </tr>
            <tr>
                <th colspan="3" ><button class="button1" style="width: 200px; box-shadow: 2px 2px 2px grey;" onclick="getNumber('0')" >0</button></th>
                <th colspan="2" ><button class="button1" style ="width: 125px ; box-shadow: 2px 2px 2px grey;" onclick="getResult()">=</button></th>
                
            </tr>
        </table>

    </div>

    
    
    
    












    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
  <script src="app.js"></script>
</html>
